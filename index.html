<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="header">
        <span>BATTLE SHIPS</span>
    </div>

    <div id="game-container">
        <div class="player-title">
            <span class="player-header">PLAYER SHIPS</span>
            <span class="computer-header">ENEMY SHIPS</span>
        </div>
        <div class="board-container"></div>
    </div>
    
    <div class="info-display">

        <button class="flip-button" onclick="flip()">FLIP</button>

        <div class="fleet-container">
            <div class="fleet-header">THE FLEET</div>
            <div class="fleet-subcontainer">
                <div id="carrier-preview" draggable="true">CARRIER (5)</div> <!--5-->
                <div id="battleship-preview" draggable="true">BATTLESHIP (4)</div> <!--4-->
                <div id="cruiser-preview" draggable="true">CRUISER (3)</div> <!--3-->
                <div id="submarine-preview" draggable="true">SUBMARINE (3)</div> <!--3-->
                <div id="destroyer-preview" draggable="true">DESTORYER (2)</div> <!--2-->
            </div>
        </div>
    </div>

</body>
</html>
